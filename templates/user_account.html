{% extends 'base.html' %}

{% block title %}Account{% endblock %}

{% block content %}

<h2>My Account</h2>

<p>Username: {{user.username}}</p>
<p>First Name: {{user.first_name}}</p>
<p>Last Name: {{user.last_name}}</p>
<p>Email: {{user.email}}</p>

<a href="/users/{{user.username}}/edit" class="btn btn-secondary">Edit Account</a>
<a href="/users/{{user.username}}/change" class="btn btn-warning">Change Password</a>
<form class="d-inline" action="/users/{{user.username}}/delete" method="POST">
    <button class="btn btn-danger">Delete Account</button>
</form>
{% endblock %}
